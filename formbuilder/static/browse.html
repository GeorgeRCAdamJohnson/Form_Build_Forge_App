<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Browse Templates</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .template { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        .template h3 { margin-top: 0; color: #007acc; }
    </style>
</head>
<body>
    <h1>Browse Templates</h1>
    <p>Manage and browse your saved form templates.</p>
    
    <div class="template">
        <h3>Sample Template</h3>
        <p>Fields: Summary, Description, Priority</p>
        <button>Load</button>
        <button>Delete</button>
    </div>
    
    <div class="template">
        <h3>Bug Report Template</h3>
        <p>Fields: Summary, Description, Reporter, Labels</p>
        <button>Load</button>
        <button>Delete</button>
    </div>
</body>
</html>
